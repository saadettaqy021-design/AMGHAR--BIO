<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amghar Bio - منتجات طبيعية</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      text-align: center;
    }
    header {
      background: #6a3c00;
      padding: 15px;
      color: white;
    }
    header img {
      height: 70px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background: #1ebe5d;
    }
    footer {
      background: #eee;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- رأس الموقع -->
  <header>
    <img src="images/logo.png" alt="Amghar Bio Logo">
    <h1>مرحبا بكم في Amghar Bio</h1>
    <p>منتجات طبيعية 100% مغربية</p>
  </header>

  <!-- المنتجات -->
  <section class="products">
    <div class="card">
      <img src="images/miel.jpg" alt="عسل الليمون">
      <h2>عسل الليمون الطبيعي</h2>
      <p>1kg بثمن 60 درهم فقط (عوض 90dh)</p>
      <a class="btn" href="https://wa.me/212768126265?text=السلام+عليكم+بغيت+نطلب+عسل+الليمون">اطلب الآن عبر واتساب</a>
    </div>

    <div class="card">
      <img src="images/amlo.jpg" alt="أملو اللوز">
      <h2>أملو اللوز الطبيعي</h2>
      <p>500g بثمن 65 درهم فقط</p>
      <a class="btn" href="https://wa.me/212768126265?text=السلام+عليكم+بغيت+نطلب+أملو+اللوز">اطلب الآن عبر واتساب</a>
    </div>
  </section>

  <!-- تواصل -->
  <footer>
    <p>📞 الهاتف: +212 665-676-165 | 📱 واتساب: +212 768-126-265</p>
    <p>© 2025 Amghar Bio - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
